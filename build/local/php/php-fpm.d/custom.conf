; Нужно, чтобы локально работал xdebug.
; По умолчанию значение параметра в конфигурационном файле www.conf clear_env = yes и
; phpfpm не видит переменных окружения, которые нужны для работы XDEBUG и
; прокидываются через docker-compose.yaml, например, XDEBUG_CONFIG и других
[www]
user = www-data
group = www-data
clear_env = no
php_admin_value[memory_limit] = 256M

