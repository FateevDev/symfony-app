controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

api_login_check:
    path: /api/login_check

api_routes:
    resource: '../src/Controller/Api/'
    type: attribute
    prefix: /api
    defaults:
        _format: json

modules_routes:
    resource: '../modules/*/config/routes.yaml'
    prefix: /api
    name_prefix: api.modules.
